<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speak out App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Speak out App</h2>
        <div class="columns">
            <div class="left-column">
                <button class="communication-btn">I am hungry</button>
                <button class="communication-btn">I am thirsty</button>
                <button class="communication-btn">I am in pain</button>
                <button class="communication-btn">I am uncomfortable</button>
                <button class="communication-btn">I need to lie down</button>
                <button class="communication-btn">I need to use the bathroom</button>
                <button class="communication-btn">Hello! Can someone hear me?</button>
                <button class="communication-btn">I am not feeling well</button>
                <!-- <button class="communication-btn">I want to sleep</button>
                <button class="communication-btn">I'm tired</button> -->
                <button class="communication-btn">Yes!</button>
                <button class="communication-btn">No!</button>
            </div>
            <div class="right-column">
                <textarea class="text" placeholder="Write text here..."></textarea>
                <label for="repeat">Repeat <span>*</span></label>
                <select id="repeat">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="button-group">
                    <button id="convert-to-text-btn">Speak</button>
                    <button id="stop-btn">Stop</button>
                    <button id="clear-btn">Clear</button>
                </div>
                <select id="rate" style="display: none;">
                    <option value="1">1x</option>
                </select>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
